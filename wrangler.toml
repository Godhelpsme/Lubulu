name = "lubulu"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "dist"

# KV 命名空间绑定
# 注意: 必须在 Cloudflare Dashboard 中创建并绑定到 Pages 项目
# 或者使用 wrangler CLI 创建后填入真实 ID
# [[kv_namespaces]]
# binding = "SETTINGS"
# id = "YOUR_KV_ID_HERE"
# preview_id = "YOUR_PREVIEW_KV_ID_HERE"

# D1 数据库绑定
# 注意: 必须在 Cloudflare Dashboard 中创建并绑定到 Pages 项目
# 或者使用 wrangler CLI 创建后填入真实 ID
# [[d1_databases]]
# binding = "DB"
# database_name = "lubulu-db"
# database_id = "YOUR_DB_ID_HERE"

# 环境变量
[vars]
ENVIRONMENT = "production"
